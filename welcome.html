<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.vectorstock.com/i/500p/77/93/company-key-performance-indicators-measuring-vector-40627793.avif');
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            background-color: #6ee2ed67;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #0d0213;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #68dde5e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .nav-bar a:hover {
            background-color: #3891dae0;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="about.html">About</a>
        <a href="login.html">Sign Out</a>
        <a href="#">Contact us</a>
    </div>
    <div class="welcome-container">
        <h1>Welcome to Expenses Analysis</h1>
        <p>We're glad to have you here! Explore the features and get started with us.</p>
        <a href="home.html" class="button">Get Started</a>
    </div>
</body>
</html>
